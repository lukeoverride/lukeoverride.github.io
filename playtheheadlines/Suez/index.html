<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Suez Ship Stuck</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Suez.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
    <h2>Instructions: use letters A and S to rotate the boat and press space bar to push it. Enter full screen mode for a better game experience.</h2></br>
      <div id="unityContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Suez Ship Stuck</div>
      </div>
    </div>
  </body>
</html>
