<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Throw the vaccine</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BuildVaccine.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
    	<h3>Instructions: press P or tap to play, press space to throw the syringes. If you are playing from smartphone, for a better gaming experience,
		enter full screen mode by pressing the arrows at the bottom-right corner of the game screen after the initial loading has completed.
    	</h3><br>
      <div id="unityContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Throw the vaccine</div>
      </div>
    </div>
  </body>
</html>
